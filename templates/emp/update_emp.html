<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management | Update Employee </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header text-center">
              <a class="btn btn-primary" href="/emp_mgmt/add-emp/">Add New Employee</a>
            </div>
            <div class="card-body">
              <form action="/emp_mgmt/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Employee Name</label>
                  <input type="text"  class="form-control" id="name" name="name" value="{{emp.name}}" placeholder="Enter Employee Name">
                </div>
                
                <div class="mb-3">
                  <label for="emp_email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="emp_email" name="emp_email" value="{{emp.emp_email}}" aria-describedby="emailHelp" placeholder="Enter Employee Email id">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                  <label for="emp_id" class="form-label">Employee Id</label>
                  <input type="text"  class="form-control" id="emp_id" name="emp_id" value="{{emp.emp_id}}" placeholder="Enter Employee Id">
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Employee Phone</label>
                  <input type="text"  class="form-control" id="phone" name="phone" value="{{emp.phone}}" placeholder="Enter Employee Phone">
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Employee address</label>
                  <textarea rows="5" class="form-control" id="address" name="address"  placeholder="Enter Employee Address">{{emp.address}}</textarea>
                </div>

                <div class="mb-3">
                  <label for="department" class="form-label">Employee Department</label>
                  <select class="form-control" id="department" name="department">
                    <option value="CSE" {% if emp.department == "CSE"  %} selected {% endif %}>Computer Science Engineering </option>
                    <option value="ME" {% if emp.department == "ME"  %} selected {% endif %}>Mechanical Engineering</option>
                    <option value="EE" {% if emp.department == "EE"  %} selected {% endif %}>Electrical Engineering</option>
                    <option value="EC" {% if emp.department == "EC"  %} selected {% endif %}>Electronic Engineering</option>
                  </select>
                </div>
                
                <div class="mb-3 form-check">
                  <input {% if emp.working %} checked {% endif %} type="checkbox"  class="form-check-label" id="working" name="working">
                  <label for="working" class="form-check-label">Employee Working ?</label>
                </div>

                <button type="submit" class="btn btn-primary">Update Employee</button>
              </form>
            </div>
            <div class="card-footer text-center">
              Footer
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
