<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management | Add Employee </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                           
              <span class="text-center">Testimonials</span> 
            </div>
            <div class="card-body">
              <table class="table table-bordered border-primary">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Testimonials</th>
                    <th scope="col">Ratings</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for t in tet%}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><img style="max-width: 100px; border-radius: 50px;" src="/media/{{t.picture}}" /></td>
                    <td>{{t.name}}</td>
                    <td>{{t.testimonial}}</td>
                    <td>{{t.rating}}</td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
            <div class="card-footer text-center">
              Footer
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
